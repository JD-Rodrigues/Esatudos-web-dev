<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>1º projeto Bootstrap - grid</title>
        <meta name="description" content="Criação de grid com alinhamento e limitação de colunas e outras features relacionadas.">
        <meta name="keywords" content="grid, columns">
        <meta name="viewport" content="width: device-width, initial-scale:1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="testes.css">
    </head>

    <body>
  
            <div class="container"></div>
                <div class="row col 12">              
                    <div class="col-6">
                        <label for="donation" class="form-label">Selecione o valor para doação:</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <select name="donation" id="donation" class="form-select">
                                <optgroup label="Doação premium">
                                <option value="500">R$ 500,00</option>
                                <option value="300">R$ 300,00</option>
                                <optgroup label="Doação prata">
                                <option value="100">R$ 100,00</option>
                            </select>
                            <input type="submit" class="form-control">
                        </div>
                    </div>
                    <div class="form-floating col-6">
                        <span>Email</span>
                        <input type="email" class="form-control" id="mail" placeholder="Qualquer coisa">                        
                        <label for="mail" class="form-label">Insira seu email:</label>
                        
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
