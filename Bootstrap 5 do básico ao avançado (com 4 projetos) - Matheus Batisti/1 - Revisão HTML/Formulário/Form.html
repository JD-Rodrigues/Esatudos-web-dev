<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, inicial-scale:1.0">
    <title>Tabela html</title>
    <meta name="description" content="forms, CSS-media-query">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
        <h6>Nome:</h6>
        <input type="text" name="nome" placeholder="Nome" ><br><br>
        <h6>Idade:</h6>
        <input type="number" name="idade" placeholder="Idade"><br><br>
        <h6>Cor preferida:</h6>
        <input type="color" name="cor" placeholder="Cor preferida"><br><br>
        <h6>Avalie o curso:</h6>
        <input type="range" name="nota" placeholder="Avaliação"><br><br>
        <h6>WhatsApp</h6>
        <input type="tel" name="telefone" placeholder="WhatsApp"><br><br>
        <h6>Considerações</h6>
        <textarea rows="8" cols="17" placeholder="Escreva suas considerações finais"></textarea><br><br>
        <input type="submit" name="enviar" placeholder="Enviar">
    </form>  
</body>
        
   
  

</html>
