<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>CRUD com MariaDB e NodeJs</title>
</head>
<body>
  <main>
    <header>
      <h1>Tabela de membros</h1>
    </header>
    <section>
      <button class="add__member__btn">Add member</button>
      <ul class="members__table">
        
      </ul>
    </section>
    
  </main>
  <dialog id="add__dialog">
    <header><h2>Add a new contact</h2></header>
    <form action="">      
      <input class = "input__name" type="text" placeholder="Name" required >
      <input class = "input__email"  type="email" placeholder="Email" required >
      <div class="form__panel">
        <button class="cancel__button">Cancel</button>
        <button type="submit" class="submit__button">Submit</button>
      </div>
    </form>
  </dialog>
  <dialog id="update__dialog">
    <header><h2>Update this contact</h2></header>
    <form action="">      
      <input class = "input__name" type="text" placeholder="Name" required >
      <input class = "input__email"  type="email" placeholder="Email" required >
      <div class="form__panel">
        <button class="cancel__button">Cancel</button>
        <button type="submit"class="submit__button">Submit</button>
      </div>
    </form>
  </dialog>
  <dialog id="delete__dialog">
    <header><h2>Would you really like to remove this contact?</h2></header>
    <form action="">      
      <div class="form__panel">
        <button class="cancel__button">Cancel</button>
        <button class="submit__button">Submit</button>
      </div>
    </form>
  </dialog>
  
  <script  src="_bundle.js"></script>
</body>
</html>
